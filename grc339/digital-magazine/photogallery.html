                <h2>Typefaces of the week</h2>
                
                <main>
                    <figure class="gallery">

                    </figure>
                    <figure class="gallery">
                        <img src="newastro.jpg" alt="Type example of New Astro, black text on gray and blue background.">

                    <figure class="gallery">
                        <img src="neuliscursive.jpg" alt="Type example of Neulis Cursive, white text on pink background." >

                    </figure>
                    <figure class="gallery">
                        <img src="postino.jpg" alt="Type example of Postino on mockup of kombucha can and 'Buy Now' example in white, green, and periwinkle.">

                    </figure>
                    <figure class="gallery">

                    <figure class="gallery">
                        <img src="lovescript.jpg" alt="Type example of Love Script, purple, cream, and black text on blue background.">

                    </figure>
                    <figure class="gallery">
                        <img src="etna.jpg" alt="Type example of Etna, contrasting yellow, black, and white.">
