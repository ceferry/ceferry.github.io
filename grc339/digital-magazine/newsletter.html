<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="style.css">
            <title>Dingbat</title> <!-- ★ Please include a proper title.-->
            <link rel="stylesheet" href="https://use.typekit.net/yuz5kul.css">

            <!-- Helpful meta tags to fight GitHub aggresive caching-->
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body>
            <div class="news_container">
                <header>
                    <a href="index.html"><h1><img src="dingbatlogo.png" alt="Logo of Dingbat."></h1></a>
                    <nav>
                        <ul> <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
                            <li><a href="#">Typefaces</a></li>
                            <li><a href="#">Resources</a></li>
                            <li><a href="#">Journal</a></li>
                            <li><a href="#">In Use</a></li>
                            <li><a href="newsletter.html">Newsletter</a></li>
                        </ul>
                    </nav>
                </header>
                <main>
                <h3>Subscribe</h3>
                    <form>
                        <section class="personal-info">
                            <ul>
                                <li>
                                    <label for="name">Name:</label>
                                    <input id="name" type="text" name="name" placeholder="your full name">
                                </li>
                                <li>
                                    <label for="email">Email:</label>
                                    <input id="email" type="email" name="email" placeholder="confirm email">
                                </li>
                                <li>
                                    <label for="phone">Phone:</label>
                                    <input id="phone" type="tel" name="phone" placeholder="your phone number">
                                </li>
                                <h3>What are you interested in?</h3>
                                <li>
                                    <label for="Articles">Articles</label>
                                    <input id="Articles" type="checkbox" name="Articles">
                                </li>
                                <li>
                                    <label for="Typefaces">Typefaces</label>
                                    <input id="Typefaces" type="checkbox" name="Typefaces">
                                </li>
                                <li>
                                    <label for="Inspiration">Inspiration</label>
                                    <input id="Typefaces" type="checkbox" name="Typefaces">
                                </li>
                            </ul>
                        </section>
                        
                        <label for="notes">
                            Please let us know if you have any special requests.
                        </label>
                        <textarea id="notes" name="notes"></textarea>
                        <button type="Subscribe">Subscribe</button>
                    </form>
                </main>

                <footer>
                    <p> All rights reserved.</p>
                </footer>
            </div>
        </body>
    </html>
